<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="./assets/css/sticky-footer.css" rel="stylesheet">
  <link href="./assets/css/override.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <title>Needle in a Haystack</title>
</head>

<body>

  <!-- Begin page content -->
  <main role="main" class="container-fluid">
    <section class="row">
      <article class="col">
        <div class="jumbotron">
          <h1 class="display-4" id="game-title">Needle in the Haystack</h1>
        </div>
      </article>
    </section>

    <section class="row">
      <article class="col text-center" id="haystacks">
      </article>
    </section>
    <section class="row">
      <h2 class=" col text-center">Number of guesses remaining:
        <span id="guessesRemaining" </span>
      </h2>

    </section>
    <section class="row">
      <h4 class=" col text-center">Player Wins:
        <span id="player-wins" </span>
      </h4>
    </section>
    <section class="row">
      <h4 class=" col text-center">Player Losses:
        <span id="player-losses" </span>
      </h4>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <h3>Can you find the needle?</h3>
    </div>
  </footer>

  <script src="./assets/js/main.js" type="text/javascript"></script>  

</body>
</html>
